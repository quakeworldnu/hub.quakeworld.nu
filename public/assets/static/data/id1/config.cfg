echo "########################## config.cfg ##########################"

// system
gamedir qw
cl_yieldcpu 1

// console and text
con_textsize 12
gl_font graybugs
vid_conautoscale 0

// view
r_drawviewmodel 1
r_viewmodel_fov 100
fov 110


// hud
hud_miniscores_show 0


// graphics
cl_truelightning 1

// gl_bloom 0.3 is too slow for mobile

v_gamma 0.9
v_contrast 1.1
v_contrastboost 1.2

r_lightstylescale 2
r_lightflicker 0
r_shadow_realtime_dlight 0
r_shadow_realtime_world_importlightentitiesfrommap 1
r_deluxemapping 0
r_fullbrightSkins 1

// movement etc
v_kickpitch 0
v_kickroll 0
cl_bobup 0
cl_rollangle 0

// teamskin team
// enemyskin enemy

enemycolor 6
teamcolor 11

v_powerupshell 0.15

gl_specular 0

r_novis 1

cl_gameclock 1
cl_gameclock_x 10
cl_gameclock_y -4

// r_waterstyle 5 is too slow for mobile
r_waterstyle 1

r_lavaalpha 0.6
r_slimealpha 0.6
r_wateralpha 0.5
r_telealpha 1

gl_texturemode gl_nearest_mipmap_nearest

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

cl_gibfilter 0
cl_deadbodyfilter 1

// When seeking backwards the demo is restarted, and all history is played up to point of
// seek. It seems as if this causes the stains to add up, as they've kind of just got there
// as all game time up to seekpoint happened instantly. Causes map to be completely smeared
// with stains.
r_stains 0

// alias +scoreboard "con_notify_w 0; conclose tracker; r_tracker_show 0; viewsize 120; +showteamscores;"
// alias -scoreboard "-showteamscores; r_tracker_show 1; viewsize 100; con_notify_w 1"
// bind tab +scoreboard

cl_r2g 0
cl_expsprite 0

crosshairimage xtm_dot
crosshaircolor 0 255 0
crosshairsize 5

r_particledesc runes teleport explosion blood rocket torch flame grenade classic wflash


// custom aliases
alias __track_next "+jump; wait; -jump"


// triggers
alias f_specmapend demo_setspeed 0


// tracker
msg_filter_frags 1

r_tracker_frags 2
r_tracker_lines 10
r_tracker_time 7.0

// scoreboard
scr_scoreboard_drawtitle 0
scr_scoreboard_fillalpha 1
scr_scoreboard_showfrags 1
scr_scoreboard_showflags 1


// misc
playdemo match
volume 0
unbindall
