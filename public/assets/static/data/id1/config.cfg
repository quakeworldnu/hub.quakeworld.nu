//exec bar.cfg

echo "########################## config.cfg ##########################"

gamedir qw

con_textsize 12

//bind p toggleconsole
//bind u demo_setspeed 0
//bind k demo_setspeed 100

gl_font graybugs

cl_truelightning 1

r_drawviewmodel 1
r_viewmodel_fov 100

fov 110

cl_yieldcpu 1

// gl_bloom 0.3 is too slow for mobile

v_gamma 0.9
v_contrast 1.1
v_contrastboost 1.2
r_lightstylescale 2

r_lightflicker 0
r_shadow_realtime_dlight 0
r_shadow_realtime_world_importlightentitiesfrommap 1
r_deluxemapping 0
r_fullbrightSkins 1
teamskin team
enemyskin enemy
v_powerupshell 0.15

// lego
// gl_picmip 4

gl_specular 0

r_novis 1

cl_gameclock 1
cl_gameclock_x 10
cl_gameclock_y -3

// r_waterstyle 5 is too slow for mobile
r_waterstyle 1

r_lavaalpha 0.6
r_slimealpha 0.6
r_wateralpha 0.5
r_telealpha 1

gl_texturemode gl_nearest_mipmap_nearest

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

v_kickpitch 0
v_kickroll 0
cl_bobup 0
cl_rollangle 0

cl_gibfilter 0
cl_deadbodyfilter 1

// When seeking backwards the demo is restarted, and all history is played up to point of
// seek. It seems as if this causes the stains to add up, as they've kind of just got there
// as all game time up to seekpoint happened instantly. Causes map to be completely smeared
// with stains.
r_stains 0

alias +scoreboard "con_notify_w 0; conclose tracker; r_tracker_show 0; viewsize 120; +showteamscores;"
alias -scoreboard "-showteamscores; r_tracker_show 1; viewsize 100; con_notify_w 1"
bind tab +scoreboard

// playback
set delta 1
alias resetDelta "set delta 1"
alias +toggleShift "set delta 10"
alias -toggleShift resetDelta
bind lshift +toggleShift

bind leftarrow "demo_jump -$delta"
bind rightarrow "demo_jump +$delta"

unbind ctrl

cl_r2g 0
cl_expsprite 0

crosshairimage xtm01
crosshaircolor 0 255 0
crosshairsize 6

vid_conautoscale 0

alias f_specmapend demo_setspeed 0

msg_filter_frags 1

r_tracker_frags 2
r_tracker_lines 10
r_tracker_time 7.0

scr_scoreboard_showfrags 1
scr_scoreboard_showflags 1

// show_fps 1

r_particledesc runes teleport explosion blood rocket torch flame grenade classic wflash

playdemo match
volume 0