// init
echo "########################## config.cfg ##########################"
cfg_reset
unbindall


// system
gamedir qw
cl_yieldcpu 1


// console and text
con_textsize 10
con_timestamps 0
gl_font povo5f_xtm
vid_conautoscale 0


// view
r_drawviewmodel 0.6
r_viewmodel_fov 100
fov 110


// sound
s_ambientfade 0
s_ambientlevel 0
snd_samplebits 32   // Browser native float audio


// graphics
cl_truelightning 1
r_particledesc runes teleport explosion blood rocket torch flame grenade classic wflash

r_wateralpha 0.7
r_lavaalpha 0.7
r_slimealpha 0.7
r_telealpha 0.7

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

gl_specular 0
vid_srgb -1
r_hdr_framebuffer 0
r_hdr_irisadaption 0
r_dynamic 1
r_shadow_realtime_world 0
r_deluxemapping 0
v_powerupshell 0.15
r_waterwarp 0

r_novis 1 // in contrast to ezq, no perf hit

// no smearing of map nor UI textures
gl_texturemode2d gl_nearest
gl_texturemode gl_nearest_mipmap_linear

// Tune brightness, not done
v_gamma 0.9
v_contrast 1.1
v_contrastboost 1.2
r_lightstylescale 2


// misc
cl_bobup 0
cl_rollangle 0
v_kickroll 0
v_kickpitch 0
cl_gibfilter 0
cl_deadbodyfilter 1
cl_maxfps_slop 0    // Fixes bad playback pace


// scoreboard
scr_scoreboard_fillalpha 1
scr_scoreboard_drawtitle 1
scr_scoreboard_showfrags 1


// tracker
r_tracker_frags 2
r_tracker_lines 10
r_tracker_time 7.0
msg_filter_frags 1


// crosshair
crosshairimage xtm01
crosshaircolor 0 255 0
crosshairsize 4


// activate ezhud plugin
plug_sbar 1


// skins
r_fullbrightSkins 0
enemyskin enemy
teamskin team


// teamplay
set tp_name_sg      ""
set tp_name_ssg     "&c999ssg"
set tp_name_ng      "&c999ng"
set tp_name_sng     "sng"
set tp_name_gl      "&c0f0gl"
set tp_name_rl      "&cf60rl"
set tp_name_lg      "&c0fflg"
set tp_name_rlg     "&cf60rl&c0ffg"
set tp_name_ring    "&cff0ring"
set tp_name_quad    "&c00fquad"
set tp_name_pent    "&cf00pent"
set tp_name_ga      "&c0f0ga"
set tp_name_ya      "&cff0ya"
set tp_name_ra      "&cf00ra"
set tp_name_mh      "&c00fmh"


// sub configs
exec hud.cfg



//  aliases
alias __track_next "+jump; wait; -jump"
alias +__showscores "vid_conautoscale 3; +showscores"
alias -__showscores "vid_conautoscale 0; -showscores"


// triggers
alias f_specmapend demo_setspeed 0


// play demo
playdemo match
